namespace: SprykerTest
actor: Tester
include:
    - tests/SprykerTest/Yves/SecurityExtension
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
